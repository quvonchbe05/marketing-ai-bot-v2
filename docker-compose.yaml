version: "3.9"

services:
  db:
    image: postgres:15
    container_name: marketing_bot_db
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file:
      - .env-non-dev

  app:
    restart: always
    build:
      context: .
    env_file:
      - .env-non-dev
    container_name: marketing_bot_app
    command: [ "/marketing_bot/commands.sh" ]
    ports:
      - 9999:8000
    depends_on:
      - db
